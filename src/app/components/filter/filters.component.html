<div class="p-4 bg-gray-50 border-l h-full">
  <h3 class="font-bold mb-4 text-gray-700">Filter Todos</h3>
  <div class="space-y-3">
    <label class="flex items-center gap-2 cursor-pointer">
      <input
        type="radio"
        name="filter"
        value="all"
        [checked]="currentFilter === 'all'"
        (change)="filterChange.emit('all')"
        class="text-blue-500"
      />
      <span>All</span>
    </label>
    <label class="flex items-center gap-2 cursor-pointer">
      <input
        type="radio"
        name="filter"
        value="active"
        [checked]="currentFilter === 'active'"
        (change)="filterChange.emit('active')"
        class="text-blue-500"
      />
      <span>Active</span>
    </label>
    <label class="flex items-center gap-2 cursor-pointer">
      <input
        type="radio"
        name="filter"
        value="completed"
        [checked]="currentFilter === 'completed'"
        (change)="filterChange.emit('completed')"
        class="text-blue-500"
      />
      <span>Completed</span>
    </label>
  </div>
</div>
